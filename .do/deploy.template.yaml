spec:
  databases:
  - name: pwpush-db
    db_name: pwpush-db
    db_user: pwpush-db
    engine: PG
    num_nodes: 1
    production: false
    size: db-s-dev-database
    version: "12"
  name: pwpush
  services:
  - envs:
    - key: FORCE_SSL
      scope: RUN_AND_BUILD_TIME
      value: "true"
    - key: GA_ACCOUNT
      scope: RUN_AND_BUILD_TIME
      value: ""
    - key: GA_DOMAIN
      scope: RUN_AND_BUILD_TIME
      value: ""
    - key: GA_ENABLE
      scope: RUN_AND_BUILD_TIME
      value: "false"
    - key: LANG
      scope: RUN_AND_BUILD_TIME
      value: en_US.UTF-8
    - key: PWP__ENABLE_LOGINS
      scope: RUN_AND_BUILD_TIME
      value: "false"
    - key: PWP__HOST_DOMAIN
      scope: RUN_AND_BUILD_TIME
      value: ""
    - key: PWP__MAIL__MAILER_SENDER
      scope: RUN_AND_BUILD_TIME
      value: ''
    - key: PWP__MAIL__RAISE_DELIVERY_ERRORS
      scope: RUN_AND_BUILD_TIME
      value: "true"
    - key: PWP__MAIL__SMTP_ADDRESS
      scope: RUN_AND_BUILD_TIME
      value: ""
    - key: PWP__MAIL__SMTP_PASSWORD
      scope: RUN_AND_BUILD_TIME
      type: SECRET
      value: ""
    - key: PWP__MAIL__SMTP_USER_NAME
      scope: RUN_AND_BUILD_TIME
      value: ""
    - key: RACK_ENV
      scope: RUN_AND_BUILD_TIME
      value: production
    - key: RAILS_ENV
      scope: RUN_AND_BUILD_TIME
      value: production
    - key: RAILS_SERVE_STATIC_FILES
      scope: RUN_AND_BUILD_TIME
      value: "true"
    - key: WEB_CONCURRENCY
      scope: RUN_AND_BUILD_TIME
      value: "3"
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${pwpush-db.DATABASE_URL}
    - key: PWP__LOG_TO_STDOUT
      scope: RUN_AND_BUILD_TIME
      value: "true"
    - key: PWP__LOG_LEVEL
      scope: RUN_AND_BUILD_TIME
      value: info
    - key: ROLLBAR_ACCESS_TOKEN
      scope: RUN_AND_BUILD_TIME
      value: ""
    http_port: 8080
    image:
      registry: pglombardo
      registry_type: DOCKER_HUB
      repository: pwpush-postgres
      tag: release
    instance_count: 1
    instance_size_slug: basic-xxs
    name: pwpush-web
    routes:
    - path: /

